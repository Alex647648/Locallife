
<!DOCTYPE html>
<html lang="en" style="height: auto; overflow-y: auto;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalLife</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        :root {
            --bg-gradient-1: #fcfcfd;
            --bg-gradient-2: #f0fdf4; /* Very light green */
            --bg-gradient-3: #fcfcfd;
        }

        html {
            scroll-behavior: smooth;
        }

        body { 
            background: linear-gradient(135deg, var(--bg-gradient-1), var(--bg-gradient-2), var(--bg-gradient-3));
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            color: #1a1a1e;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow-x: hidden;
            overflow-y: auto !important;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .swiss-grid {
            background-image: radial-gradient(#d1fae5 1px, transparent 1px);
            background-size: 32px 32px;
            position: fixed;
            inset: 0;
            z-index: -2;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
            opacity: 0.25;
            animation: breathe 25s infinite alternate ease-in-out;
            pointer-events: none;
        }

        @keyframes breathe {
            0% { transform: translate(-5%, -5%) scale(1); opacity: 0.2; }
            50% { transform: translate(5%, 5%) scale(1.1); opacity: 0.35; }
            100% { transform: translate(-2%, 8%) scale(0.95); opacity: 0.2; }
        }

        .geo-shape {
            position: fixed;
            z-index: -1;
            opacity: 0.05;
            pointer-events: none;
            animation: float 30s infinite linear;
        }

        @keyframes float {
            from { transform: rotate(0deg) translate(0, 0); }
            to { transform: rotate(360deg) translate(20px, 20px); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; border: 2px solid #fcfcfd; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Leaflet custom overrides */
        .leaflet-container {
            background: #f8fafc !important;
        }
        .leaflet-control-attribution {
            font-size: 8px !important;
            opacity: 0.5;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="swiss-grid">
    <div class="orb w-[600px] h-[600px] bg-emerald-300 top-[-100px] left-[-100px]"></div>
    <div class="orb w-[500px] h-[500px] bg-blue-300 bottom-[-100px] right-[-100px]" style="animation-delay: -7s;"></div>
    <div class="orb w-[400px] h-[400px] bg-green-200 top-[40%] left-[60%]" style="animation-delay: -12s;"></div>

    <svg class="geo-shape w-96 h-96 top-10 left-1/4 text-emerald-600" viewBox="0 0 100 100">
        <polygon points="50,5 95,95 5,95" fill="none" stroke="currentColor" stroke-width="0.5"/>
    </svg>
    <svg class="geo-shape w-64 h-64 bottom-20 right-1/4 text-blue-600" style="animation-duration: 45s;" viewBox="0 0 100 100">
        <rect x="10" y="10" width="80" height="80" fill="none" stroke="currentColor" stroke-width="0.5"/>
    </svg>

    <canvas id="bg-canvas"></canvas>

    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
